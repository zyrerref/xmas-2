<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Christmas & New Year Greeting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg" aria-hidden="true"></div>

    <main class="wrap">
      <section class="card" id="card">
        <header class="top">
          <div class="badge">ğŸ„ Shareable Greeting</div>
          <button
            class="iconBtn"
            id="themeBtn"
            title="Toggle theme"
            aria-label="Toggle theme"
          >
            ğŸŒ“
          </button>
        </header>

        <h1 class="title">
          <span class="glow">Merry Christmas</span> &
          <span class="glow">Happy New Year</span>!
        </h1>

        <p class="subtitle" id="subtitle">Make it personal, then share it.</p>

        <div class="inputs">
          <label class="field">
            <span>To (name)</span>
            <input
              id="toName"
              maxlength="40"
              placeholder="e.g., Bro, Dad, Mom..."
            />
          </label>

          <label class="field">
            <span>From</span>
            <input id="fromName" maxlength="40" placeholder="e.g., Your Name" />
          </label>

          <label class="field">
            <span>Message</span>
            <textarea
              id="msg"
              rows="3"
              maxlength="140"
              placeholder="Type your short greetingâ€¦"
            ></textarea>
          </label>
        </div>

        <div class="preview">
          <div class="previewHead">
            <span>Live Preview</span>
            <span class="count" id="count">0/140</span>
          </div>
          <div class="note" id="note" role="status" aria-live="polite"></div>
        </div>

        <div class="controls">
          <button class="btn" id="revealBtn">âœ¨ Reveal Surprise</button>
          <button class="btn ghost" id="confettiBtn">ğŸ‰ Confetti</button>
          <button class="btn ghost" id="snowBtn">â„ï¸ Snow: ON</button>

          <button class="btn ghost" id="musicBtn">ğŸ”Š Music: OFF</button>
          <div class="songBox">
            <label class="songLabel">ğŸµ Choose a vibe</label>
            <select id="songSelect" class="songSelect">
              <option value="song1.mp3">Christmas in Our Hearts</option>
              <option value="song2.mp3">A Wish On A Christmas Night</option>
              <option value="song3.mp3">Jingle</option>
            </select>
          </div>

          <audio id="player" preload="none"></audio>
        </div>

        <div class="share">
          <div class="shareRow">
            <input id="shareLink" readonly />
            <button class="btn" id="copyBtn">Copy Link</button>
          </div>
          <div class="shareRow">
            <button class="btn ghost" id="nativeShareBtn">ğŸ“¤ Share</button>
            <button class="btn ghost" id="resetBtn">â†© Reset</button>
          </div>
          <p class="hint">
            Tip: After editing, your link updates automatically.
          </p>
        </div>

        <footer class="foot"> <span id="year"></span>   â€¢ Frenzel Ferrer</footer>
      </section>

      <canvas id="fx" class="fx" aria-hidden="true"></canvas>
    </main>

    <script src="script.js"></script>
  </body>
</html>
